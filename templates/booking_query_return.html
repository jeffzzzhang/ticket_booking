<!DOCTYPE html>
<html>
<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            word-break: break-word;
        }
    </style>

</head>
<body>
    
    <h2>
        <div align="center">
            Booking Info
        </div>
    </h2>
    <br />

    {% for r in res  %} <!--服务器端渲染-->
 
        <div align="center">
            <table style="width:85%" class="table table-hover" frame='box' border='2'>
                <tr>
                    <td style="width: 200px; text-align: center;"> Order ID</td>
                    <td>{{r['email_id']}}</td>
                </tr>
                <tr>
                    <td style="width: 200px; text-align: center;"> Order ID</td>
                    <td>{{r['order_id']}}</td>
                </tr>
                <tr>
                    <td style="width: 200px; text-align: center;"> Stay</td>
                    <td>{{r['stay']}}</td>
                </tr>

                <tr>
                    <td style="width: 200px; text-align: center;"> Flight</td>
                    <td>{{r['flight']}}</td>
                </tr>
                <tr>
                    <td style="width: 200px; text-align: center;"> Price</td>
                    <td>{{r['price']}}</td>
                </tr>
        </div>
    {% endfor %}

    <hr></hr>
    </table>
    
</body>

</html>
